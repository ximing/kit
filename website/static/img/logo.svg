<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.1"/>
  
  <!-- Main shape - Stylized "K" -->
  <g fill="none" stroke="#3b82f6" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Vertical line -->
    <line x1="60" y1="40" x2="60" y2="160"/>
    
    <!-- Top diagonal -->
    <path d="M 140 40 L 60 100"/>
    
    <!-- Bottom diagonal -->
    <path d="M 60 100 L 140 160"/>
  </g>
  
  <!-- Accent dots -->
  <circle cx="150" cy="50" r="6" fill="#3b82f6" opacity="0.6"/>
  <circle cx="150" cy="150" r="6" fill="#3b82f6" opacity="0.6"/>
</svg>